<!-- index.html -->
<!DOCTYPE html>

<html ng-app="document_guide">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

<!-- load bootstrap -->
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
